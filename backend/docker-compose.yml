version: '3.8'

services:
  writing-api:
    build:
      context: ./python-service/python-services/writing-assessment
      dockerfile: Dockerfile
    container_name: toeic-writing-api
    ports:
      - "8002:8002"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3

  speaking-api:
    build:
      context: ./python-service/python-services/speaking-assessment
      dockerfile: Dockerfile
    container_name: toeic-speaking-api
    ports:
      - "8001:8001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: toeic-network